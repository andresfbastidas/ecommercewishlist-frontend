<div id="list-component" class="card mx-auto mat-elevation-z2">
    <div class="card-header" id="title-form">
      Productos
    </div>
    <div class="card-body">
      <form #processForm="ngForm">
        <div class="table-responsive-xl">
            <table id="tbl-list"  class="table table-bordered table-striped">
              <thead>
                
                <tr>
                  <th scope="col" class="colActions">
                    <input type="checkbox" name="chk-all" id="chk-all" [(ngModel)]="selectedAll" (change)="toggleAll(processForm)"> Seleccionar
                </th>
                  <th scope="col">Precio</th>
                  <th scope="col">Nombre Producto</th>
                  <th scope="col">Cantidad Disponible</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productList">
                  <th scope="row" class="text-center">
                    <input type="checkbox" name="chk-{{product.idProduct}}" id="chk-{{product.idProduct}}" [(ngModel)]="product.selected" (change)="checkIfAllSelected(processForm)">
                </th>
                  <td>{{product.price}}</td>
                  <td>{{product.productName}}</td>
                  <td>{{product.productQuantity}}</td>
                  <td>
                    <button mat-button class="mt-2 mat-elevation-z2 btn" style="background-color: #999999;color: white;" id="btnAddlist">AÃ±adir a lista de deseos</button>
                </td>
                </tr>              
              </tbody>
            </table>
        </div>  
      </form>
    </div>
</div>
