<div id="list-component" class="card mx-auto mat-elevation-z2">
    <div class="card-header" id="title-form">
      Productos
    </div>
    <div class="card-body">
        <div class="table-responsive-xl">
            <table id="tbl-list"  class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">Precio</th>
                  <th scope="col">Nombre Producto</th>
                  <th scope="col">Cantidad Disponible</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let productList of productWishList">
                    <td>{{productList.product.price}}</td>
                    <td>{{productList.product.productName}}</td>
                    <td>{{productList.product.productQuantity}}</td>
                  <td>
                    <button mat-button class="mt-2 mat-elevation-z2 btn" style="background-color: #999999;color: white;" id="btnAddlist">AÃ±adir a lista de deseos</button>
                </td>
                </tr>              
              </tbody>
            </table>
        </div>  
    </div>
</div>
